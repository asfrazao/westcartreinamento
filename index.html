
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Westcar Treinamento oferece aulas de direção para habilitados, trazendo segurança e confiança para motoristas.">
  <meta name="keywords" content="direção, habilitados, aulas de direção, Westcar, treinamento">
  <meta name="author" content="Westcar Treinamento">
  <meta property="og:title" content="Westcar Treinamento - Sua Liberdade">
  <meta property="og:description" content="Aulas de direção para habilitados, garantindo confiança e liberdade no trânsito.">
  <meta property="og:image" content="img/PlacaWest.png">
  <meta property="og:url" content="http://westcartreinamento.com.br">
  <link rel="stylesheet" href="css/main.css"> <!-- Importação do CSS modularizado -->
  <title>Westcar Treinamento - Sua Liberdade</title>
</head>
<body>

<!-- Importando os componentes HTML -->
<div id="header-container"></div>
<div id="hero-container"></div>
<div id="differentials-container"></div>
<div id="testimonials-container"></div>
<div id="contact-container"></div>
<div id="footer-container"></div>

<!-- Componente de chat flutuante para WhatsApp -->
<div class="chat-popup" onclick="openWhatsApp()">
  <img src="img/atendente.png" alt="Imagem do Assistente">
  <div class="message">
    Olá, vamos perder o <strong>Medo de Dirigir?</strong>
  </div>
  <div class="online-status"></div>
</div>

<script>
  // Função para carregar o conteúdo dos arquivos HTML no contêiner correspondente
  function loadHTML(id, file) {
    fetch(file)
            .then(response => response.text())
            .then(data => {
              document.getElementById(id).innerHTML = data;
            });
  }

  // Carregar os componentes do diretório "components"
  loadHTML('header-container', 'components/header.html');
  loadHTML('hero-container', 'components/hero.html');
  loadHTML('differentials-container', 'components/differentials.html');
  loadHTML('testimonials-container', 'components/testimonials.html');
  loadHTML('contact-container', 'components/contact.html');
  loadHTML('footer-container', 'components/footer.html');

  // Definir a função toggleMenu globalmente
  function toggleMenu() {
    const navMenu = document.querySelector('nav ul');
    if (navMenu) {
      navMenu.classList.toggle('show');
    }
  }

  // Função para abrir o WhatsApp
  function openWhatsApp() {
    window.open('https://api.whatsapp.com/send?phone=5511981017198&text=Olá,%20tenho%20interesse%20nas%20aulas%20de%20direção!', '_blank');
  }

  // Navegação suave ao clicar nos links do menu
  document.addEventListener('DOMContentLoaded', function() {
    const navLinks = document.querySelectorAll('nav ul li a');
    navLinks.forEach(link => {
      link.addEventListener('click', function(event) {
        event.preventDefault();
        const targetId = this.getAttribute('href').substring(1);
        const targetElement = document.getElementById(targetId);
        if (targetElement) {
          window.scrollTo({
            top: targetElement.offsetTop,
            behavior: 'smooth'
          });
        }
      });
    });
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    if (window.location.hash === "#testimonials") {
      setTimeout(function() {
        const testimonialSection = document.getElementById('testimonials');
        if (testimonialSection) {
          testimonialSection.scrollIntoView({ behavior: 'smooth' });
        }
      }, 300); // Pequeno atraso para garantir que a seção seja carregada
    }
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const hash = window.location.hash;

    // Função para rolar até a seção específica
    function scrollToSection(sectionId) {
      setTimeout(function() {
        const section = document.getElementById(sectionId);
        if (section) {
          section.scrollIntoView({ behavior: 'smooth' });
        }
      }, 300); // Pequeno atraso para garantir que a seção seja carregada
    }

    if (hash === "#testimonials") {
      scrollToSection('testimonials');
    } else if (hash === "#contact") {
      scrollToSection('contact');
    }
  });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
