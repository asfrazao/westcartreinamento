<!-- contact.html -->
<section id="contact" class="contact-section">
  <h2>Entre em Contato</h2>
  <form class="contact-form" id="contactForm" action="https://usebasin.com/f/c19884af9e35" method="POST">
    <input type="email" name="email" placeholder="Coloque seu Email" required>
    <input type="text" name="subject" placeholder="Qual a sua dúvida" required>
    <textarea name="whatsapp" placeholder="Deixe seu contato WhatsApp"></textarea>
    <button type="submit">Enviar</button>
  </form>
</section>

<script>
  // Definindo a função toggleMenu globalmente para ser usada em qualquer página
  function toggleMenu() {
    const navMenu = document.querySelector('nav ul');
    if (navMenu) {
      navMenu.classList.toggle('show');
    }
  }

  document.addEventListener("DOMContentLoaded", function() {
    const hash = window.location.hash;

    // Função para rolar até a seção específica
    function scrollToSection(sectionId) {
      setTimeout(function() {
        const section = document.getElementById(sectionId);
        if (section) {
          section.scrollIntoView({ behavior: 'smooth' });
        }
      }, 300); // Pequeno atraso para garantir que a seção seja carregada
    }

    if (hash === "#testimonials") {
      scrollToSection('testimonials');
    } else if (hash === "#contact") {
      scrollToSection('contact');
    }
  });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
