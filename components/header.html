<script>
  // Definindo a função toggleMenu globalmente para ser usada em qualquer página
  function toggleMenu() {
    const navMenu = document.querySelector('nav ul');
    if (navMenu) {
      navMenu.classList.toggle('show');
    }
  }

  document.addEventListener("DOMContentLoaded", function() {
    // Configurar navegação para os links de Depoimentos e Contato
    const testimonialLink = document.getElementById('testimonial-link');
    const contactLink = document.getElementById('contact-link');

    if (testimonialLink) {
      testimonialLink.addEventListener('click', function (event) {
        event.preventDefault(); // Evita o comportamento padrão do link

        // Redirecionar ou rolar até a seção de depoimentos
        if (window.location.pathname.endsWith('index.html') || window.location.pathname === '/') {
          const testimonialSection = document.getElementById('testimonials');
          if (testimonialSection) {
            testimonialSection.scrollIntoView({ behavior: 'smooth' });
          }
        } else {
          window.location.href = 'index.html#testimonials';
        }
        toggleMenu(); // Fechar o menu depois de clicar no link
      });
    }

    if (contactLink) {
      contactLink.addEventListener('click', function (event) {
        event.preventDefault(); // Evita o comportamento padrão do link

        // Redirecionar ou rolar até a seção de contato
        if (window.location.pathname.endsWith('index.html') || window.location.pathname === '/') {
          const contactSection = document.getElementById('contact');
          if (contactSection) {
            contactSection.scrollIntoView({ behavior: 'smooth' });
          }
        } else {
          window.location.href = 'index.html#contact';
        }
        toggleMenu(); // Fechar o menu depois de clicar no link
      });
    }
  });
</script>
<script>

      navMenu.classList.toggle('show');

</script>
